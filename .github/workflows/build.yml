name: Build
run-name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - working-directory: frontend
        run: npm ci && npm run build
      # Upload build output
      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            frontend/build
            backend
  deploy:
    runs-on: self-hosted
    needs: build
    environment: production
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build-output
      - name: Deploy backend
        run: rm -r ~/backend
      - run: cp -r build-output/backend ~/backend
      - run: sudo systemctl restart expenses-calculator-app.service
      - name: Deploy front-end
        run: sudo rm -r /var/www/*
      - run: sudo cp -r build-output/frontend/build/* /var/www
      - run: sudo chown -R www-data:www-data /var/www
